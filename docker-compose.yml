server:
  build: .
  links:
    - mongo
  ports:
    - "3000:3000"
  volumes:
    - .:/usr/src/app
  environment:
    - NODE_ENV=development
    - DEBUG=liow2:*

test:
  build: .
  command: nodemon --exec "npm test"
  links:
    - mongo
  volumes:
    - .:/usr/src/app
  environment:
    - NODE_ENV=testing
    - LIOW_DB_URL=mongodb://mongo/liow2-test

mongo:
  image: mongo
  ports:
    - "27017:27017"
  volumes:
    - /data/db:/data/db
  command: --smallfiles
