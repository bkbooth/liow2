language: node_js
node_js:
  - "4.0"

services:
  - mongodb

env:
  - NODE_ENV=travis

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - npm install -g node-gyp
  - rm -rf ~/.node-gyp/

install:
  - export CXX=g++-4.8
  - $CXX --version
  - npm install

after_success:
  - "npm install -g coveralls && npm run -s test-cov | coveralls"
  - "npm install -g codeclimate-test-reporter && npm run -s test-cov | codeclimate"

notifications:
  slack:
    secure: 
